<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bloom Bliss</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff5f8;
      color: #333;
    }
    header {
      background: #ffb6c1;
      padding: 1em 2em;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: white;
    }
    nav {
      text-align: center;
      margin-top: 10px;
    }
    nav a {
      text-decoration: none;
      margin: 0 1em;
      color: #444;
      font-weight: bold;
    }
    section {
      padding: 2em;
      text-align: center;
    }
    section img {
      width: 250px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .gallery {
      display: flex;
      justify-content: center;
      gap: 2em;
      flex-wrap: wrap;
    }
    footer {
      background: #ffb6c1;
      color: white;
      text-align: center;
      padding: 1em;
      margin-top: 2em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bloom Bliss</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Gallery</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section>
    <h2>Welcome to Bloom Bliss</h2>
    <p>Your one-stop destination for beautiful, fresh flowers!</p>
  </section>

  <section class="gallery">
    <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6" alt="Flower 1">
    <img src="https://images.unsplash.com/photo-1526045612212-70caf35c14df" alt="Flower 2">
    <img src="https://images.unsplash.com/photo-1464965911861-746a04b4bca0" alt="Flower 3">
  </section>

  <footer>
    &copy; 2025 Bloom Bliss. All rights reserved.
  </footer>

</body>
</html>
